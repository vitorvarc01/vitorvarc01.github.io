<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head> 

<body>
    <header class="header ">
        <div class="header-div-nome">
            <h2 class="header-div-h2-IN">IN</h2>
            <h2 class="header-div-h2-nome">Vitor</h2>
        </div>
        <nav class="header-nav">
            <img class="header-nav-img " src="./img/search.png" alt="search">
            <img class="header-nav-img" src="./img/msg.png" alt="msg">
        </nav>
    </header>


    <main class="main-1">
        <img class="main-1-meu-itaú" src="img/meu-itau.png" alt="meu-itaú">
        <div id="clique">
            <img id="olho-fechado" class="main-1-olho-fechado oculto" src="img/closed.png" alt="olho-fechado">
            <img id="olho-aberto" class="main-1-olho-fechado " src="img/open.png" alt="olho-aberto">
        </div>
    </main>


    <main class="main-2">
        <div class="main-2-div-esquerda">
            <img class="main-2-div-esquerda-img" src="img/pix.png" alt="pix">
            <h2 class="main-2-div-esquerda-h2">Pix e transferir</h2>
        </div>
        <div class="main-2-div-meio">
            <img class="main-2-div-meio-img" src="img/pay.png" alt="pay">
            <h2 class="main-2-div-meio-h2">Pagar</h2>
        </div>
        <div class="main-2-div-direita">
            <img class="main-2-div-direita-img" src="img/card.png" alt="card">
            <h2 class="main-2-div-direita-h2">Cartão virtual</h2>
        </div>
    </main>

    <main class="main-3">
        <div class="main-3-div-1">
            <img class="main-3-div-1-img" src="img/logo.png" alt="itaú">
        </div>
        <div class="main-3-div-2">
            <h2 class="main-3-div-2-h2">saldo em conta</h2>
            <img id="pontos-div-2" class="main-3-div-2-img oculto" src="img/more-black.png" alt="pontos">
            <h2 id="valor-div-2" class="main-3-div-2-h2-valor ">R$ 100,00</h2>
        </div>
        <div class="main-3-div-3">
            <h2 class="main-3-div-3-h2">conferir extrato</h2>
            <img class="main-3-div-3-img" src="img/blue-arrow.png" alt="seta-azul">
        </div>
        <div class="main-3-div-4">
            <h2 class="main-3-div-4-h2">limite da Conta disponível</h2>
            <div class="main-3-div-4-div-img">
                <h2 id="valor-div-4" class="main-3-div-4-h2-valor">R$ 100,00</h2>
                <img id="pontos-div-4" class="main-3-div-4-img oculto" src="img/more-black.png" alt="pontos">
                <img class="main-3-div-4-img " src="img/gray-arrow.png" alt="seta-cinza">
            </div>
        </div>
    </main>



    <script src="./script/script.js"></script>
</body>

</html>
